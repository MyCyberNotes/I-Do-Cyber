<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle - Insights Archive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ========================================================================
           GRID: THE NO-SCROLL HUD (5x4 ARCHITECTURE)
        ========================================================================= */
        #dynamic-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            /* Each row takes roughly 15% of the screen height to prevent scrolling */
            grid-auto-rows: minmax(15vh, auto); 
            gap: 12px;
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }

        /* ========================================================================
           CARD: THE RECTANGULAR BLADE
        ========================================================================= */
        .insight-card { 
            background: #0a0a0a; 
            border: 1px solid #333; 
            padding: 12px 15px; 
            transition: 0.2s ease-in-out; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }
        
        .insight-card:hover { border-color: #ff3e3e; background: #0f0f0f; }
        
        /* THE NUMBERS (UPPER LEFT - RESTORED SCALE) */
        .card-header { 
            color: #ff3e3e; 
            font-size: 1rem; /* Bold, clear presence */
            font-family: 'Courier New', monospace; 
            font-weight: bold;
            margin-bottom: 0px; 
        }

        /* THE TITLE (TIGHTENED & WIDE) */
        .insight-card h3 {
            color: #eee;
            font-size: 0.9rem;
            margin: 2px 0 8px 0; /* Zero wasted vertical space */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.1;
        }

        /* THE PAYLOAD (HIDDEN LOGS) */
        .insight-description { 
            display: none; 
            color: #888; 
            font-size: 0.8rem; 
            margin-top: 5px; 
            border-top: 1px dashed #333; 
            padding-top: 8px; 
            line-height: 1.3;
        }
        
        .insight-card.active .insight-description { display: block; }

        /* TRIGGER UI */
        .read-more { 
            color: #444; 
            font-size: 0.65em; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: auto; /* Pushes button to the very bottom */
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .read-more:hover { color: #ff3e3e; }
    </style>
</head>
<body class="jungle-theme">

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn" onclick="toggleMenu()">directory â–¾</a>
                <div id="myDropdown" class="dropdown-content">
                    <a href="index.html">jungle (roadmap)</a>
                    <a href="insights.html">insights (archive)</a>
                    <a href="about.html">about (operator)</a>
                </div>
            </div>
        </div>
        <div class="nav-center">LIBRARY_ARCHIVE</div>
        <div class="nav-right">
            <input type="text" placeholder="search..." class="nav-search">
        </div>
    </nav>

    <main class="grid-content">
        <div class="security-posture" style="grid-column: 1 / -1; margin-bottom: 20px;">
            <p style="font-family: monospace; color: #555; font-size: 0.8em;">[STATUS: ONLINE] // [NODES: 20] // [VIEW: FULL_DASHBOARD]</p>
        </div>

        <div id="dynamic-grid">
            </div>
    </main>

    <script>
        async function initializeArchive() {
            try {
                const response = await fetch('insights.json');
                const data = await response.json();
                
                // FORCE THE 5-NODE ROW RELEASE
                const releaseCount = Math.floor(data.length / 5) * 5;
                const grid = document.getElementById('dynamic-grid');
                grid.innerHTML = ''; 

                for (let i = 0; i < releaseCount; i++) {
                    const item = data[i];
                    const card = document.createElement('div');
                    card.className = 'insight-card';
                    
                    if(item.id === "020") card.style.borderLeft = "2px solid #ff3e3e";

                    card.innerHTML = `
                        <div class="card-header">[${item.id}]</div>
                        <h3>${item.title}</h3>
                        <div class="insight-description">${item.log}</div>
                        <div class="read-more" onclick="toggleLog(this)">READ_LOG</div>
                    `;
                    grid.appendChild(card);
                }
            } catch (err) { 
                console.error("CRITICAL: Intelligence fetch failed.", err); 
            }
        }

        function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
        
        function toggleLog(button) {
            const card = button.closest('.insight-card');
            card.classList.toggle('active');
            button.innerText = card.classList.contains('active') ? "CLOSE_LOG" : "READ_LOG";
        }

        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) { openDropdown.classList.remove('show'); }
            }
          }
        }

        window.onload = initializeArchive;
    </script>
</body>
</html>
