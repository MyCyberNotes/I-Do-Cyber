<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle - Insights Archive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .insight-card { background: #0a0a0a; border: 1px solid #333; padding: 15px; transition: 0.3s; }
        .insight-card:hover { border-color: #555; }
        .card-header { color: #ff3e3e; font-size: 0.75em; font-family: monospace; }
        .insight-description { display: none; color: #888; font-size: 0.85em; margin-top: 10px; border-top: 1px dashed #333; padding-top: 10px; }
        .insight-card.active .insight-description { display: block; }
        .read-more { display: inline-block; color: #444; border: 1px solid #222; padding: 2px 6px; font-size: 0.65em; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
    </style>
</head>
<body class="jungle-theme">

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn" onclick="toggleMenu()">directory â–¾</a>
                <div id="myDropdown" class="dropdown-content">
                    <a href="index.html">jungle (roadmap)</a>
                    <a href="insights.html">insights (archive)</a>
                    <a href="about.html">about (operator)</a>
                </div>
            </div>
        </div>
        <div class="nav-center">LIBRARY_ARCHIVE</div>
    </nav>

    <main class="grid-content">
        <div id="dynamic-grid" class="insights-grid" style="grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;">
            </div>
    </main>

    <script>
        async function initializeArchive() {
            try {
                const response = await fetch('insights.json');
                const data = await response.json();
                const releaseCount = Math.floor(data.length / 5) * 5;
                const grid = document.getElementById('dynamic-grid');
                grid.innerHTML = ''; 

                for (let i = 0; i < releaseCount; i++) {
                    const item = data[i];
                    const card = document.createElement('div');
                    card.className = 'insight-card';
                    card.innerHTML = `
                        <div class="card-header">[${item.id}]</div>
                        <h3>${item.title}</h3>
                        <div class="insight-description">${item.log}</div>
                        <div class="read-more" onclick="toggleLog(this)">READ_LOG</div>
                    `;
                    grid.appendChild(card);
                }
            } catch (err) { console.error("CRITICAL: JSON fetch failed.", err); }
        }

        function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
        function toggleLog(button) {
            const card = button.closest('.insight-card');
            card.classList.toggle('active');
            button.innerText = card.classList.contains('active') ? "CLOSE_LOG" : "READ_LOG";
        }
        window.onload = initializeArchive;
    </script>
</body>
</html>
